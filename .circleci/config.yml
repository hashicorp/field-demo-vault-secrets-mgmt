version: 2
jobs:
  validate:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Run Instruqt Validate
          command: |
            VERSION=$INSTRUQT_VERSION
            apt -y update
            apt -y install wget unzip
            wget https://github.com/instruqt/cli/releases/download/${VERSION}/instruqt-linux-${VERSION}.zip -O /tmp/instruqt.zip
            cd /tmp
            unzip instruqt.zip
            cp instruqt /usr/local/bin/instruqt
            chmod +x /usr/local/bin/instruqt
            echo "yes" | instruqt version
            RETVAL=$?
            if [[ $RETVAL -ne 0 ]]; then
              echo "Instruqt is not installed correctly."
              exit 1
            else
              echo "Instruqt is installed and updated to most recent version."
            fi
            echo "Running instruqt track validate..."
            for dir in $(ls -d /root/project/instruqt-tracks/*); do
              cd $dir && instruqt track validate
            done
  vault-secrets-mgmt:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Vault Secrets Mgmt Demo
          command: |
            VERSION=$INSTRUQT_VERSION
            apt -y update
            apt -y install wget unzip
            wget https://github.com/instruqt/cli/releases/download/${VERSION}/instruqt-linux-${VERSION}.zip -O /tmp/instruqt.zip
            cd /tmp
            unzip instruqt.zip
            cp instruqt /usr/local/bin/instruqt
            chmod +x /usr/local/bin/instruqt
            echo "yes" | instruqt version
            RETVAL=$?
            if [[ $RETVAL -ne 0 ]]; then
              echo "Instruqt is not installed correctly."
              exit 1
            else
              echo "Instruqt is installed and updated to most recent version."
            fi
            cd /root/project/instruqt-tracks/vault-secrets-demo
            echo "Running instruqt track push..."
            instruqt track push --force
            echo "Running instruqt track test..."
            # Retry instruqt track test up to 3 times
            n=0
            until [ $n -ge 3 ]; do
              instruqt track test --skip-fail-check && break
              n=$[$n+1]
              sleep 5
            done
            if [ $n -ge 3 ]; then
              echo "Instruqt track test failed three times."
              exit 1
            fi
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - validate:
          filters:
            branches:
              only:
                - main
      - vault-secrets-mgmt:
          requires:
            - validate
          filters:
            branches:
              only:
                - main
  nightly-build:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - validate
      - vault-secrets-mgmt:
          requires:
            - validate
